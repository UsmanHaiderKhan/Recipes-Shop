<div class="row">
  <div class="col-sm-12">
    <h2>{{ recipe.name }}</h2>
    <img [src]="recipe.imageUrl" class="img-fluid" alt="{{ recipe.name }}" />
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <!-- DropDown -->

    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Manage Recipes
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="onAddToShoppingList()"
          >To Manage Shop List</a
        >
        <a class="dropdown-item" routerLink="edit">Edit Recipe</a>
        <a class="dropdown-item" (click)="onDeleteShoppingList()"
          >Delete Recipe</a
        >
      </div>
    </div>
    <!-- last -->
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of recipe.ingredient">
        {{ ing.name }}-{{ ing.amount }}
      </li>
    </ul>
  </div>
</div>
