<div class="row">
  <div class="col-sm-12">
    <h2>{{ recipe.name }}</h2>
    <img [src]="recipe.imageUrl" class="img-fluid" alt="{{ recipe.name }}" />
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="dropdown" appDropDown>
      <a
        class="btn btn-primary dropdown-toggle"
        href="#"
        role="button"
        id="dropdownMenuLink"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown link
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#">To Manage Shop List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    Ingredient
  </div>
</div>
