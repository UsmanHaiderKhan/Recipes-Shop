<div class="row">
    <div class="col-md-5">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" #nameInput>
            </div>
        </form>
    </div>
    <div class="col-md-2">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" name="amount" #amountInput>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button type="submit" class="btn btn-success m-1" (click)="onAddItem()">Add</button>
        <button type="button" class="btn btn-danger m-1">Delete</button>
        <button type="reset" class="btn btn-primary m-1">Clear</button>
    </div>
</div>
