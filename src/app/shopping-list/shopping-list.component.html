<div class="row">
    <div class="col-sm-10">
        <app-shopping-edit (addedIngredient)="onAddedIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of ingredients">
                <a href="#">
                    {{ingredient.name}} ({{ingredient.amount}})
                </a>
            </li>
        </ul>
    </div>
</div>
